<body>
  <audio src="./sounds/clap.wav" id="audio_clap"></audio>
  <audio src="./sounds/hihat.wav"></audio>
  <audio src="./sounds/kick.wav"></audio>
  <audio src="./sounds/openhat.wav"></audio>
  <audio src="./sounds/boom.wav" ></audio>
  <audio src="./sounds/ride.wav" ></audio>
  <audio src="./sounds/snare.wav"></audio>
  <audio src="./sounds/tink.wav" id="audio_tink"></audio>
  <script>
  // dom 
  window.onload = function() {
    // const audioClap = document.getElementById('audio_clap');
    // // audioClap.play();
    // const audioTink = document.getElementById('audio_tink');
    // audioTink.play();
    // js 基于事件机制 按键事件 
    // 在事件发生的那一刻， 事件对象

    

    const audioObj = {
      '65': document.getElementById('audio_clap'),
      '186': document.getElementById('audio_tink')
    };


    function playSound (e) {
      // 如何利用这个code 去播放相应的声音呢？ 
      console.log(e.keyCode);
      // keyCoe => audio ? find  
      if (audioObj[e.keyCode])
        audioObj[e.keyCode].play();
    }
    window.addEventListener('keydown', playSound);
  }
  
  // h5 仿生应用 
  // 按相应的键发出相应的声音？
  // js 控制声音
